<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakOut MindCheck üíö</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5fdf8;
      color: #062436;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #22c55e;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #startBtn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 40px;
      transition: all 0.3s ease;
    }
    #startBtn:hover {
      background: #16a34a;
      transform: scale(1.05);
    }
    #formContainer {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    /* Translator box */
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: #22c55e;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>üß† SpeakOut MindCheck Nigeria</header>
  <p>Check your mental health privately, safely, and in your preferred language.</p>

  <!-- Start Button -->
  <button id="startBtn">Start Now</button>

  <!-- Form Container -->
  <div id="formContainer">
    <iframe src="https://tally.so/r/w2QbOV" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0" title="MindCheck"></iframe>
    <a href="https://tally.so/r/your-form-id" target="_blank"
style="display:inline-block;margin-top:20px;background:#22c55e;color:#fff;padding:12px 25px;border-radius:8px;
font-weight:600;text-decoration:none;font-family:Inter,sans-serif;transition:all .3s;">
üåç Open in your language (new tab)
</a>

üåç Open MindCheck form in a new tab
</a>

  </div>

  <!-- Google Translate Widget -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'en,ha,yo,ig,pcm,fr,sw,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Fade-in Logic -->
  <script>
    const btn = document.getElementById('startBtn');
    const form = document.getElementById('formContainer');
    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      form.style.display = 'block';
    });
  </script>
</body>
</html>
