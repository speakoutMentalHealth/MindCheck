<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakOut MindCheck üíö</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5fdf8;
      color: #062436;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #22c55e;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #startBtn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 40px;
      transition: all 0.3s ease;
    }
    #startBtn:hover {
      background: #16a34a;
      transform: scale(1.05);
    }
    #formContainer {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    /* Translator box */
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: #22c55e;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
    }
  </style>
</head>


<body>
  <header>üß† SpeakOut MindCheck Nigeria</header>
  <p>Check your mental health privately, safely, and in your preferred language.</p>

  <!-- ‚úÖ Keep your Start Now button if you already have it -->
  <button id="startBtn">Start Now</button>

  <!-- üåç ADD THIS NEW SECTION right before your form -->
  <div style="margin-top:30px; text-align:center;">
    <p style="font-size:1.1rem; font-weight:600;">üåç Open in your language:</p>

    <div style="display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-bottom:15px;">
      <a class="tbtn" href="https://tally.so/r/YOUR_FORM_ID" target="_blank" rel="noopener">English</a>
      <a class="tbtn" href="https://translate.google.com/translate?sl=auto&tl=ha&u=https%3A%2F%2Ftally.so%2Fr%2Fw2QbOV" target="_blank" rel="noopener">Hausa</a>
      <a class="tbtn" href="https://translate.google.com/translate?sl=auto&tl=yo&u=https%3A%2F%2Ftally.so%2Fr%2Fw2QbOV" target="_blank" rel="noopener">Yoruba</a>
      <a class="tbtn" href="https://translate.google.com/translate?sl=auto&tl=ig&u=https%3A%2F%2Ftally.so%2Fr%2FYOUR_FORM_ID" target="_blank" rel="noopener">Igbo</a>
      <a class="tbtn" href="https://translate.google.com/translate?sl=auto&tl=fr&u=https%3A%2F%2Ftally.so%2Fr%2FYOUR_FORM_ID" target="_blank" rel="noopener">French</a>
    </div>

    <style>
      .tbtn {
        background: #22c55e;
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .tbtn:hover {
        background: #16a34a;
        transform: scale(1.05);
      }
    </style>
  </div>

  <!-- üåø Your form stays right below -->
  <div id="formContainer" style="margin-top:10px;">
    <iframe src="https://tally.so/r/w2QbOV"
      width="100%" height="800" frameborder="0"
      marginheight="0" marginwidth="0"
      title="SpeakOut MindCheck"></iframe>
  </div>

  <!-- üîÅ Keep the rest: your Google Translate script, button JS, etc. -->
</body>

  <!-- Form Container -->
  <div id="formContainer">
    <iframe src="https://tally.so/r/w2QbOV" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0" title="MindCheck"></iframe>
    <label for="langPick" style="font-weight:600;">üåç Open in your language:</label>
<select id="langPick" style="margin:0 8px 0 8px;">
  <option value="">Select‚Ä¶</option>
  <option value="ha">Hausa</option>
  <option value="yo">Yoruba</option>
  <option value="ig">Igbo</option>
  <option value="fr">French</option>
</select>
<button id="openLang" style="background:#22c55e;color:#fff;border:none;border-radius:8px;padding:8px 12px;">
  Open
</button>

<script>
  const formURL = 'https://tally.so/r/w2QbOV'; // e.g. https://tally.so/r/w2QbOV
  document.getElementById('openLang').addEventListener('click', () => {
    const tl = document.getElementById('langPick').value;
    if(!tl) return;
    const u = 'https://translate.google.com/translate?sl=auto&tl=' + tl + '&u=' + encodeURIComponent(formURL);
    window.open(u, '_blank', 'noopener');
  });
</script>

  </div>

  <!-- Google Translate Widget -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'en,ha,yo,ig,pcm,fr,sw,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Fade-in Logic -->
  <script>
    const btn = document.getElementById('startBtn');
    const form = document.getElementById('formContainer');
    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      form.style.display = 'block';
    });
  </script>
</body>
</html>
