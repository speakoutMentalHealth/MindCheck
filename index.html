<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpeakOut MindCheck Nigeria</title>
  <style>
    #startBtn {
  display: block;
  margin: 80px auto;
  font-size: 1.4rem;
  padding: 15px 30px;
  background: #22c55e; /* SpeakOut green */
  color: black;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}
#startBtn:hover {
  background: #16a34a; /* darker on hover */
}
    body {
  font-family: system-ui, Arial, sans-serif;
  margin: 0;
  background: #bbf7d0;  /* light minty green */
  color: #ffffff;       /* white text */
}

    .wrap{max-width:900px;margin:0 auto;padding:24px}
    header{padding:24px 0}
    h1{margin:0 0 8px}
    p.lead{opacity:.9;margin:.5rem 0 1.5rem}
    .card {
  background:#22c55e;
  color:#062436;
  border:none;
  border-radius:0;
  padding:0;
}

iframe {
  width:100%;
  height:85vh;
  border:none;
  border-radius:0;
  background:transparent;
}

    footer{opacity:.8;font-size:.9rem;margin-top:16px}
    a{color:#7dd3fc}
    .btn{display:inline-block;background:#22c55e;color:#062436;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600}
  /* Smooth fade animations */
.fade-in {
  opacity: 0;
  animation: fadeIn 1s ease forwards;
}

.fade-out {
  opacity: 1;
  animation: fadeOut 0.8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-15px); }
}
</style>
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>SpeakOut MindCheck Nigeria</h1>
      <p class="lead">A quick, private way to check your current mental health status. Not a diagnosis. If you feel unsafe, call <strong>112 Or +234 811 810 3510</strong>.</p>
      <a class="btn" href="#start">Start Now</a>
    </header>

   <section id="start" class="card">
  <button id="startBtn" class="btn">Start Now</button>

  <div id="formContainer" style="display:none; margin-top:20px;">
    <iframe
      data-tally-src="https://tally.so/r/w2QbOV?transparentBackground=1&hideTitle=1"
      loading="lazy"
      width="100%"
      height="800"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="SpeakOut MindCheck Nigeria">
    </iframe>
  </div>
</section>

<script>
  // ✅ Load Tally embed
  (function(){
    var d=document,s=d.createElement("script");
    s.src="https://tally.so/widgets/embed.js";
    s.onload=function(){if(window.Tally) Tally.loadEmbeds();};
    d.body.appendChild(s);
  })();

  // ✅ Fade transitions between button and form
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('startBtn');
    const form = document.getElementById('formContainer');

    btn.addEventListener('click', function() {
      // fade out the button
      btn.classList.add('fade-out');
      setTimeout(() => {
        btn.style.display = 'none';
        form.style.display = 'block';
        form.classList.add('fade-in');
        window.scrollTo({ top: form.offsetTop, behavior: 'smooth' });
      }, 800); // wait for fade-out to finish
    });
  });
</script>



    </section>

    <footer>
      <p>© SpeakOut Mental Health Outreach • <a href="privacy.html">Privacy</a> • <a href="terms.html">Terms</a></p>
    </footer>
  </div>

  <script>
    // Tally’s async loader (free, official)
    (function(){var d=document,s=d.createElement("script");s.src="https://tally.so/widgets/embed.js";s.onload=function(){Tally.loadEmbeds();};d.body.appendChild(s);}());
  </script>
</body>
</html>
