  <style>
    :root{
      --blue-deep:#020617;
      --blue-border:#1f3a5f;
      --gold:#e2b653;
      --paper:#fdf8ec;
      --ink:#111827;
      --ink-soft:#4b5563;
    }

    body{
      margin:0;
      background:#020617;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    /* hide site header on this page */
    header{display:none!important;}

    main{
      width:100%;
      padding:12px;
      box-sizing:border-box;
    }

    .cert-wrapper{
      max-width:1180px;
      margin:0 auto;
    }

    .cert-frame{
      background:radial-gradient(circle at top left,#020617 0,#000 65%);
      padding:22px;
      border-radius:30px;
      box-shadow:0 24px 60px rgba(0,0,0,.65);
    }

    .cert-paper{
      position:relative;
      margin:0 auto;
      background:var(--paper);
      border-radius:22px;
      /* slightly tighter padding so it fits nicer on print */
      padding:30px 60px 24px;
      max-width:1120px;
      aspect-ratio:11/8.5;   /* landscape */
      box-sizing:border-box;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    /* outer blue + inner gold */
    .cert-paper::before,
    .cert-paper::after{
      content:"";
      position:absolute;
      inset:12px;
      border-radius:20px;
      pointer-events:none;
    }
    .cert-paper::before{
      border:3px solid var(--blue-border);
    }
    .cert-paper::after{
      inset:22px;
      border-radius:17px;
      border:2px dashed var(--gold);
    }

    /* watermark */
    .cert-watermark{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:.05;
      pointer-events:none;
      background:url("icons/logo.png") center center / 360px 360px no-repeat;
    }

    .cert-content{
      position:relative;
      z-index:1;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    /* top content */
    .top-block{
      text-align:center;
      padding-top:2px;
    }

    .org-row{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      margin-bottom:6px;
    }

    .org-logo{
      height:70px;
      width:auto;
      object-fit:contain;
    }

    .org-name{
      font-family:"Georgia","Times New Roman",serif;
      font-size:1.7rem;
      font-weight:700;
      letter-spacing:.04em;
      color:var(--ink);
    }

    .cert-title{
      margin:6px 0 12px;
      font-family:"Georgia","Times New Roman",serif;
      font-size:1.35rem;
      letter-spacing:.24em;
      text-transform:uppercase;
      color:var(--ink);
    }

    .cert-text-main{
      max-width:760px;
      margin:0 auto;
      font-size:.96rem;
      color:var(--ink-soft);
      line-height:1.4;
    }

    .awarded{
      margin-top:18px;
      font-size:.95rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:#4b5563;
    }

    .cert-name{
      margin-top:6px;
      font-family:"Georgia","Times New Roman",serif;
      font-size:2.05rem;
      font-weight:700;
      color:var(--ink);
    }

    .skills-text{
      margin-top:8px;
      font-size:.94rem;
      color:var(--ink-soft);
      max-width:760px;
      margin-left:auto;
      margin-right:auto;
    }

    .score-row{
      margin-top:10px;
      font-size:.9rem;
      font-weight:600;
      color:var(--ink);
    }
    .score-row span{margin-right:24px;}

    /* bottom row */
    .bottom-row{
      margin-top:8px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:40px;
      flex-wrap:wrap;
    }

    .sign-block{
      min-width:280px;
    }

    /* bigger signature, sitting on the line */
    .sign-top-row{
      display:flex;
      align-items:flex-end;
      gap:10px;
      margin-bottom:2px;
    }

    .sign-signature{
      height:64px;
      width:auto;
      object-fit:contain;
      margin-bottom:-20px; /* pull it down onto the line */
    }

    .sign-line{
      border-bottom:2px solid var(--ink);
      width:280px;
      margin:0;
    }

    .sign-name{
      font-weight:800;
      font-size:1rem;
      color:var(--ink);
      margin-top:4px;
    }

    .sign-role{
      font-size:.86rem;
      color:var(--ink-soft);
      line-height:1.3;
    }

    .qr-block{
      min-width:240px;
      max-width:290px;
      text-align:right;
    }

    .qr-label{
      font-size:.86rem;
      font-weight:700;
      color:var(--ink);
    }

    .qr-id{
      display:inline-block;
      margin:4px 0 8px;
      padding:4px 12px;
      border-radius:999px;
      border:1px dashed var(--gold);
      background:#fffbeb;
      font-size:.85rem;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New",monospace;
    }

    .qr-img{
      display:block;
      width:110px;
      height:110px;
      border-radius:14px;
      margin-left:auto;
      object-fit:contain;
      background:#f9fafb;
      box-shadow:0 0 0 1px rgba(148,163,184,.8);
    }

    .qr-text{
      margin-top:6px;
      font-size:.8rem;
      color:var(--ink-soft);
    }
    .qr-text a{
      color:#0f766e;
      text-decoration:underline;
      text-underline-offset:2px;
      font-weight:600;
    }

    .actions{
      text-align:center;
      margin-top:14px;
    }

    .btn-print{
      display:inline-block;
      padding:10px 28px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      font-size:.95rem;
      background:#059669;
      color:#ecfdf5;
      box-shadow:0 12px 28px rgba(5,150,105,.45);
    }
    .btn-print:active{
      transform:translateY(1px);
      box-shadow:0 7px 18px rgba(5,150,105,.6);
    }

    footer.no-print{
      text-align:center;
      font-size:.78rem;
      margin-top:6px;
      color:#9ca3af;
    }

    /* mobile tweaks */
    @media (max-width:900px){
      .cert-frame{padding:10px;}
      .cert-paper{
        aspect-ratio:auto;
        padding:22px 16px 18px;
      }
      .org-name{font-size:1.3rem;}
      .cert-title{font-size:1.05rem;letter-spacing:.16em;}
      .cert-name{font-size:1.7rem;}
      .skills-text,.cert-text-main{font-size:.9rem;}
      .bottom-row{
        align-items:flex-start;
        gap:24px;
      }
      .qr-block{
        text-align:left;
      }
      .qr-img{
        margin-left:0;
        width:96px;
        height:96px;
      }
      .sign-signature{
        height:52px;
        margin-bottom:-16px;
      }
    }

    /* print: force everything onto ONE landscape A4 page */
    @media print{
      body{background:#ffffff!important;}
      @page{
        size:A4 landscape;
        margin:10mm;
      }
      .cert-frame{
        box-shadow:none;
        padding:0;
      }
      .cert-paper{
        box-shadow:none;
        /* scale down slightly so nothing spills onto a second page */
        transform:scale(0.92);
        transform-origin:top left;
      }
      .no-print{
        display:none!important;
      }
    }
  </style>
